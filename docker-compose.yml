version: '3.8'

services:
  volguard:
    build: .
    container_name: volguard_v42
    restart: unless-stopped
    shm_size: '2gb'
    ports:
      - "8080:8080"          # <-- health-check endpoint
    volumes:
      - ./volguard_data:/app/data
      - ./volguard_logs:/app/logs
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: volguard_dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    user: "0:0"
    environment:
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=frser-sqlite-datasource
    volumes:
      # read-only mount to avoid WAL lock
      - ./volguard_data:/var/lib/grafana/data/volguard_mount:ro
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
